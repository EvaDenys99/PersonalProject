<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Robot Controls</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="typewriter box1 sb5">
      <h1 id="tekst">Nice to meet ya!</h1>
    </div>
    <div class="camera">
      <button id="camera_left" runat="server" value="right">
        <i class="right"></i>
      </button>
      <img
        src="http://192.168.0.225:8080/stream/video.mjpeg"
        alt="hier komt de video feed"
        height="300"
        width="300"
      />
      <button id="camera_right" runat="server" value="left">
        <i class="left"></i>
      </button>
    </div>
    <div class="kruis">
      <button class="kruis_voor noselect" id="forward" value="Forward">
        Forward
      </button>
      <button class="kruis_achter noselect" id="backward" value="Backward">
        Backward
      </button>
      <button class="kruis_links noselect" id="left" value="Go Left">
        Go Left
      </button>
      <button class="kruis_rust noselect" id="rust" value="rust">Rest</button>
      <button class="kruis_rechts noselect" id="right" value="Go Right">
        Go Right
      </button>
    </div>
    <div class="controlsOver">
      <div class="controls">
        <button class="noselect" id="bow" value="Bow">Bow</button>
        <button class="noselect" id="dance" value="Dance">Make a dance!</button>
        <button class="noselect" id="wave" value="Wave">Wave</button>
      </div>
      <div class="controls">
        <button class="noselect" id="lean_left" value="Lean left">
          Lean left
        </button>
        <button class="noselect" id="lean_right" value="Lean right">
          Lean right
        </button>
        <button class="noselect" id="center" value="center">
          Center Robot
        </button>
      </div>
    </div>
    <div class="typewriter box1 sb5">
      <h2 id="tekst01">Nice to meet ya!</h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
